sudo: required
services: docker

env:
  global:
    - PACKAGE_NAME=neonavigation
    - DOCKER_CACHE_TARGET=neonavigation
    - DOCKER_CACHE_REGISTRY=atwat/ros-neonavigation-cache
    - secure: ""
  matrix:
    - ROS_DISTRO_TARGET=indigo
    - ROS_DISTRO_TARGET=kinetic
    - ROS_DISTRO_TARGET=lunar
      # - ROS_DISTRO_TARGET=melodic
branches:
  only:
    - master

before_install:
  - .travis/load_cache.sh

install: true

script:
  - docker build --cache-from ${DOCKER_CACHE_REGISTRY}:${ROS_DISTRO_TARGET} -t ${DOCKER_CACHE_TARGET}:${ROS_DISTRO_TARGET} -f Dockerfile.${ROS_DISTRO_TARGET} --pull=true ${TRAVIS_BUILD_DIR}
  - docker run --rm -it -e TRAVIS_PULL_REQUEST -e TRAVIS_REPO_SLUG -e TRAVIS_BOT_GITHUB_TOKEN -e GITHUB_API_URL_BASE ${DOCKER_CACHE_TARGET}:${ROS_DISTRO_TARGET} /catkin_ws/src/${PACKAGE_NAME}/.travis/test.sh
  - .travis/save_cache.sh
