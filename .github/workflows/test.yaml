name: ci
on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: read
  issues: write
  pull-requests: write

jobs:
  test:
    uses: alpine-ros/alpine-ros-test-workflow/.github/workflows/ros1.yaml@main
    with:
      enable-bot-comment: true
      bot-comment-api-base: "https://ghbot-api.at-wat.tokyo"
      enable-codecov: true
    secrets:
      bot-comment-token: "7762317a-2b5e-4e1b-bfe2-3c3d8277e214"
      codecov-upload-token: ${{ secrets.CODECOV_TOKEN }}
