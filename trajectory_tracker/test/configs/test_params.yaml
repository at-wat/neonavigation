test_trajectory_tracker:
  ros__parameters:
#    use_sim_time: true
    odom_delay: 0.0
    error_lin: 0.03
    error_ang: 0.03

trajectory_tracker:
  ros__parameters:
#    use_sim_time: true
    max_vel: 1.0
    max_acc: 2.0
    max_angvel: 0.5
    max_angacc: 2.0
    goal_tolerance_dist: 0.005
    goal_tolerance_ang: 0.005
    stop_tolerance_dist: 0.002
    stop_tolerance_ang: 0.002
    look_forward: 0.0
    k_dist: 4.5
    k_ang: 3.0
    k_avel: 4.0
    gain_at_vel: 1.0
    dist_lim: 0.5
    use_odom: false
    odom_timeout_sec: 0.0
    use_time_optimal_control: true
    k_ang_rotation: 8.0
    k_avel_rotation: 5.0
