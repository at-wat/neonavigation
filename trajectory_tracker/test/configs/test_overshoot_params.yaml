trajectory_tracker:
  ros__parameters:
    max_vel: 1.0
    max_acc: 2.0
    max_angvel: 0.5
    max_angacc: 2.0
    goal_tolerance_dist: 0.01
    goal_tolerance_ang: 0.0075
    stop_tolerance_dist: 0.01
    stop_tolerance_ang: 0.005
    look_forward: 0.0
    k_dist: 4.5
    k_ang: 3.0
    k_avel: 4.0
    gain_at_vel: 1.0
    dist_lim: 0.5
    use_odom: true
    odom_timeout_sec: 0.1
    hz: 30.0
